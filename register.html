<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Debateroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: rgba(12, 12, 12, 0.95);
            --glass: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-border-hover: rgba(255, 255, 255, 0.15);
            --accent: #D4AF37;
            --accent-dark: #B8962E;
            --accent-glow: rgba(212, 175, 55, 0.4);
            --accent-glow-strong: rgba(212, 175, 55, 0.6);
            --success: #4CD137;
            --error: #E74C3C;
            --text-main: #FFFFFF;
            --text-secondary: #CCCCCC;
            --text-muted: #666666;
            --font-main: 'Inter', sans-serif;
            --font-head: 'Oswald', sans-serif;
            --radius: 16px;
            --radius-sm: 10px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(ellipse at 15% 10%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 90%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 520px;
            background: var(--bg-card);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            box-shadow: 
                0 50px 100px -20px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.03) inset;
            position: relative;
            overflow: hidden;
            z-index: 1;
            padding: 50px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 10px 40px var(--accent-glow);
        }

        .logo-icon i {
            font-size: 1.8rem;
            color: #000;
        }

        .logo-text {
            font-family: var(--font-head);
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-main);
        }

        h1 {
            font-family: var(--font-head);
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 8px;
        }

        h1 span {
            color: var(--accent);
            text-shadow: 0 0 40px var(--accent-glow);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .input-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            color: var(--text-main);
            transition: var(--transition-fast);
            font-family: var(--font-main);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: rgba(30, 30, 30, 0.8);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field.error {
            border-color: var(--error);
        }

        .input-field.success {
            border-color: var(--success);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .input-field:focus + .input-icon,
        .input-field:not(:placeholder-shown) + .input-icon {
            color: var(--accent);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .field-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .field-hint.error {
            color: var(--error);
        }

        .field-hint.success {
            color: var(--success);
        }

        /* Password strength indicator */
        .password-strength {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background: var(--glass-border);
            border-radius: 2px;
            transition: var(--transition-fast);
        }

        .strength-bar.weak { background: var(--error); }
        .strength-bar.medium { background: #f39c12; }
        .strength-bar.strong { background: var(--success); }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 8px;
            color: var(--text-muted);
        }

        .strength-text.weak { color: var(--error); }
        .strength-text.medium { color: #f39c12; }
        .strength-text.strong { color: var(--success); }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
            margin-bottom: 28px;
        }

        .checkbox-wrapper input {
            display: none;
        }

        .custom-checkbox {
            width: 22px;
            height: 22px;
            min-width: 22px;
            border: 2px solid var(--glass-border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
            margin-top: 2px;
        }

        .checkbox-wrapper input:checked + .custom-checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }

        .custom-checkbox i {
            font-size: 0.7rem;
            color: #000;
            opacity: 0;
            transition: var(--transition-fast);
        }

        .checkbox-wrapper input:checked + .custom-checkbox i {
            opacity: 1;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .checkbox-label a {
            color: var(--accent);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border: none;
            border-radius: var(--radius-sm);
            font-family: var(--font-head);
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            cursor: pointer;
            transition: var(--transition-fast);
            box-shadow: 0 10px 40px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: var(--transition-fast);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px var(--accent-glow-strong);
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 28px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-buttons {
            display: flex;
            gap: 16px;
        }

        .social-btn {
            flex: 1;
            padding: 14px 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            font-size: 1.2rem;
            color: var(--text-main);
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn span {
            font-size: 0.9rem;
            font-family: var(--font-main);
        }

        .social-btn:hover {
            border-color: var(--glass-border-hover);
            background: rgba(30, 30, 30, 0.8);
            transform: translateY(-2px);
        }

        .social-btn.google:hover {
            border-color: #ea4335;
            box-shadow: 0 5px 20px rgba(234, 67, 53, 0.2);
        }

        .social-btn.discord:hover {
            border-color: #5865f2;
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.2);
        }

        .auth-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 520px) {
            .auth-container {
                padding: 40px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-comments"></i>
            </div>
            <div class="logo-text">Debateroom</div>
        </div>

        <h1>Creer un <span>compte</span></h1>
        <p class="subtitle">Rejoignez la communaute des debatteurs</p>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="input-label">Prenom</label>
                    <div class="input-wrapper">
                        <input type="text" class="input-field" id="firstName" placeholder="John" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">Nom</label>
                    <div class="input-wrapper">
                        <input type="text" class="input-field" id="lastName" placeholder="Doe" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="input-label">Pseudo</label>
                <div class="input-wrapper">
                    <input type="text" class="input-field" id="username" placeholder="Votre pseudo unique" required>
                    <i class="fas fa-at input-icon"></i>
                </div>
                <p class="field-hint" id="usernameHint">Ce sera votre identifiant public</p>
            </div>

            <div class="form-group">
                <label class="input-label">Email</label>
                <div class="input-wrapper">
                    <input type="email" class="input-field" id="email" placeholder="votre@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="input-label">Mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" class="input-field" id="password" placeholder="Minimum 8 caracteres" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
                <div class="password-strength" id="strengthBars">
                    <div class="strength-bar" id="bar1"></div>
                    <div class="strength-bar" id="bar2"></div>
                    <div class="strength-bar" id="bar3"></div>
                    <div class="strength-bar" id="bar4"></div>
                </div>
                <p class="strength-text" id="strengthText"></p>
            </div>

            <div class="form-group">
                <label class="input-label">Confirmer le mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" class="input-field" id="confirmPassword" placeholder="Retapez votre mot de passe" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
                <p class="field-hint" id="confirmHint"></p>
            </div>

            <label class="checkbox-wrapper">
                <input type="checkbox" id="termsCheckbox" required>
                <span class="custom-checkbox"><i class="fas fa-check"></i></span>
                <span class="checkbox-label">
                    J'accepte les <a href="#">Conditions d'utilisation</a> et la <a href="#">Politique de confidentialite</a>
                </span>
            </label>

            <button type="submit" class="submit-btn" id="submitBtn">
                Creer mon compte
            </button>
        </form>

        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">ou</span>
            <div class="divider-line"></div>
        </div>

        <div class="social-buttons">
            <button class="social-btn google">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>
            <button class="social-btn discord">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </button>
        </div>

        <div class="auth-footer">
            Deja un compte ? <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const strengthText = document.getElementById('strengthText');
        const confirmHint = document.getElementById('confirmHint');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            updateStrengthBars(strength);
        });

        confirmInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirm = this.value;
            
            if (confirm.length > 0) {
                if (password === confirm) {
                    confirmHint.textContent = 'Les mots de passe correspondent';
                    confirmHint.className = 'field-hint success';
                    confirmInput.classList.remove('error');
                    confirmInput.classList.add('success');
                } else {
                    confirmHint.textContent = 'Les mots de passe ne correspondent pas';
                    confirmHint.className = 'field-hint error';
                    confirmInput.classList.remove('success');
                    confirmInput.classList.add('error');
                }
            } else {
                confirmHint.textContent = '';
                confirmHint.className = 'field-hint';
                confirmInput.classList.remove('success', 'error');
            }
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            return strength;
        }

        function updateStrengthBars(strength) {
            const bars = ['bar1', 'bar2', 'bar3', 'bar4'];
            const labels = ['', 'Faible', 'Moyen', 'Bon', 'Excellent'];
            const classes = ['', 'weak', 'medium', 'medium', 'strong'];
            
            bars.forEach((barId, index) => {
                const bar = document.getElementById(barId);
                bar.className = 'strength-bar';
                if (index < strength) {
                    bar.classList.add(classes[strength]);
                }
            });
            
            strengthText.textContent = labels[strength];
            strengthText.className = 'strength-text ' + classes[strength];
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            
            if (password !== confirm) {
                confirmHint.textContent = 'Les mots de passe ne correspondent pas';
                confirmHint.className = 'field-hint error';
                return;
            }
            
            if (checkPasswordStrength(password) < 2) {
                strengthText.textContent = 'Mot de passe trop faible';
                strengthText.className = 'strength-text error';
                return;
            }
            
            // Rediriger vers l'onboarding
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
