<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Debateroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-body: #050505;
        --bg-card: rgba(12, 12, 12, 0.95);
        --glass: rgba(20, 20, 20, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-border-hover: rgba(255, 255, 255, 0.15);
        --accent: #d4af37;
        --accent-dark: #b8962e;
        --accent-glow: rgba(212, 175, 55, 0.4);
        --accent-glow-strong: rgba(212, 175, 55, 0.6);
        --success: #4cd137;
        --error: #e74c3c;
        --text-main: #ffffff;
        --text-secondary: #cccccc;
        --text-muted: #666666;
        --font-main: "Inter", sans-serif;
        --font-head: "Oswald", sans-serif;
        --radius: 16px;
        --radius-sm: 10px;
        --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-smooth: 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-body);
        background-image: radial-gradient(
            ellipse at 15% 10%,
            rgba(212, 175, 55, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 85% 90%,
            rgba(212, 175, 55, 0.05) 0%,
            transparent 50%
          );
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }

      .auth-container {
        width: 100%;
        max-width: 480px;
        background: var(--bg-card);
        backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
        border-radius: 28px;
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(255, 255, 255, 0.03) inset;
        position: relative;
        overflow: hidden;
        z-index: 1;
        padding: 50px 40px;
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        border-radius: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        box-shadow: 0 10px 40px var(--accent-glow);
      }

      .logo-icon i {
        font-size: 1.8rem;
        color: #000;
      }

      .logo-text {
        font-family: var(--font-head);
        font-size: 1.4rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--text-main);
      }

      h1 {
        font-family: var(--font-head);
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        margin-bottom: 8px;
      }

      h1 span {
        color: var(--accent);
        text-shadow: 0 0 40px var(--accent-glow);
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
        text-align: center;
        margin-bottom: 36px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .input-label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-field {
        width: 100%;
        padding: 16px 20px;
        padding-left: 50px;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-sm);
        font-size: 1rem;
        color: var(--text-main);
        transition: var(--transition-fast);
        font-family: var(--font-main);
      }

      .input-field:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
        background: rgba(30, 30, 30, 0.8);
      }

      .input-field::placeholder {
        color: var(--text-muted);
      }

      .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1rem;
        transition: var(--transition-fast);
      }

      .input-field:focus + .input-icon,
      .input-field:not(:placeholder-shown) + .input-icon {
        color: var(--accent);
      }

      .password-toggle {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1rem;
        transition: var(--transition-fast);
      }

      .password-toggle:hover {
        color: var(--accent);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
      }

      .checkbox-wrapper input {
        display: none;
      }

      .custom-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid var(--glass-border);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition-fast);
      }

      .checkbox-wrapper input:checked + .custom-checkbox {
        background: var(--accent);
        border-color: var(--accent);
      }

      .custom-checkbox i {
        font-size: 0.7rem;
        color: #000;
        opacity: 0;
        transition: var(--transition-fast);
      }

      .checkbox-wrapper input:checked + .custom-checkbox i {
        opacity: 1;
      }

      .checkbox-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .forgot-link {
        font-size: 0.9rem;
        color: var(--accent);
        text-decoration: none;
        transition: var(--transition-fast);
      }

      .forgot-link:hover {
        text-decoration: underline;
      }

      .submit-btn {
        width: 100%;
        padding: 18px 32px;
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        border: none;
        border-radius: var(--radius-sm);
        font-family: var(--font-head);
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #000;
        cursor: pointer;
        transition: var(--transition-fast);
        box-shadow: 0 10px 40px var(--accent-glow);
        position: relative;
        overflow: hidden;
      }

      .submit-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        opacity: 0;
        transition: var(--transition-fast);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 50px var(--accent-glow-strong);
      }

      .submit-btn:hover::before {
        opacity: 1;
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 20px;
        margin: 32px 0;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: var(--glass-border);
      }

      .divider-text {
        font-size: 0.85rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .social-buttons {
        display: flex;
        gap: 16px;
      }

      .social-btn {
        flex: 1;
        padding: 14px 20px;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-sm);
        font-size: 1.2rem;
        color: var(--text-main);
        cursor: pointer;
        transition: var(--transition-fast);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .social-btn span {
        font-size: 0.9rem;
        font-family: var(--font-main);
      }

      .social-btn:hover {
        border-color: var(--glass-border-hover);
        background: rgba(30, 30, 30, 0.8);
        transform: translateY(-2px);
      }

      .social-btn.google:hover {
        border-color: #ea4335;
        box-shadow: 0 5px 20px rgba(234, 67, 53, 0.2);
      }

      .social-btn.discord:hover {
        border-color: #5865f2;
        box-shadow: 0 5px 20px rgba(88, 101, 242, 0.2);
      }

      .auth-footer {
        text-align: center;
        margin-top: 32px;
        font-size: 0.95rem;
        color: var(--text-muted);
      }

      .auth-footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition-fast);
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .error-message {
        display: none;
        align-items: center;
        gap: 10px;
        padding: 14px 18px;
        background: rgba(231, 76, 60, 0.1);
        border: 1px solid rgba(231, 76, 60, 0.3);
        border-radius: var(--radius-sm);
        margin-bottom: 24px;
        font-size: 0.9rem;
        color: var(--error);
      }

      .error-message.show {
        display: flex;
      }

      @media (max-width: 520px) {
        .auth-container {
          padding: 40px 24px;
        }

        .social-buttons {
          flex-direction: column;
        }

        .form-options {
          flex-direction: column;
          gap: 16px;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-comments"></i>
        </div>
        <div class="logo-text">Debateroom</div>
      </div>

      <h1>Bon <span>retour</span></h1>
      <p class="subtitle">Connectez-vous pour acceder a votre compte</p>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span>Email ou mot de passe incorrect</span>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="input-label">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              class="input-field"
              placeholder="votre@email.com"
              required
            />
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="input-label">Mot de passe</label>
          <div class="input-wrapper">
            <input
              type="password"
              class="input-field"
              id="passwordField"
              placeholder="Votre mot de passe"
              required
            />
            <i class="fas fa-lock input-icon"></i>
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword()"
            >
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" />
            <span class="custom-checkbox"><i class="fas fa-check"></i></span>
            <span class="checkbox-label">Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-link">Mot de passe oublie ?</a>
        </div>

        <button type="submit" class="submit-btn">Se connecter</button>
      </form>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">ou</span>
        <div class="divider-line"></div>
      </div>

      <div class="social-buttons">
        <button class="social-btn google" onclick="loginWithGoogle()">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </button>
        <button class="social-btn discord" onclick="loginWithDiscord()">
          <i class="fab fa-discord"></i>
          <span>Discord</span>
        </button>
      </div>

      <div class="auth-footer">
        Pas encore de compte ? <a href="register.html">Creer un compte</a>
      </div>
    </div>

    <script>
      const OAUTH_CONFIG = {
        google: {
          // REMPLACEZ PAR VOTRE CLIENT ID GOOGLE
          clientId:
            "233594795614-4ti76o1u50quom8bedro552dhumdfgfk.apps.googleusercontent.com",
          redirectUri: window.location.origin + "/auth/callback.html",
        },
      };

      // Connexion Google (Implicit Flow - pas besoin de backend)
      function loginWithGoogle() {
        const params = new URLSearchParams({
          client_id: OAUTH_CONFIG.google.clientId,
          redirect_uri: OAUTH_CONFIG.google.redirectUri,
          response_type: "token", // Implicit flow - retourne directement le token
          scope: "openid email profile",
          prompt: "select_account",
        });
        window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?${params}`;
      }

      // Discord nécessite un backend - affiche un message
      function loginWithDiscord() {
        alert(
          "Discord OAuth nécessite un backend pour fonctionner. Utilisez Google pour tester."
        );
      }

      function togglePassword() {
        const passwordField = document.getElementById("passwordField");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Simulation de connexion - a remplacer par votre logique
          const email = this.querySelector('input[type="email"]').value;
          const password = document.getElementById("passwordField").value;

          // Exemple de validation
          if (email && password) {
            // Rediriger vers le dashboard ou la page d'accueil
            window.location.href = "index.html";
          } else {
            document.getElementById("errorMessage").classList.add("show");
          }
        });
    </script>
  </body>
</html>
