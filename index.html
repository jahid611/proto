<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debateroom | Responsive Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-body: #0a0a0a;
            --bg-card: rgba(20, 20, 20, 0.95); /* Plus opaque pour mobile */
            --bg-input: rgba(40, 40, 40, 0.6);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --accent: #D4AF37; 
            --accent-glow: rgba(212, 175, 55, 0.2);
            --danger: #ff4d4d;
            --success: #4cd137;
            --text-main: #F0F0F0;
            --text-muted: #999999;
            --radius: 14px;
            --font-main: 'Inter', sans-serif;
            
            /* Hauteur dynamique pour mobile (évite les soucis de barre d'adresse) */
            --app-height: 100vh;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: var(--app-height); /* Full viewport height */
            display: flex; flex-direction: column; overflow: hidden;
        }

        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; outline: none; transition: 0.2s; }
        button:active { transform: scale(0.96); }

        /* --- HEADER --- */
        header {
            height: 60px; border-bottom: 1px solid var(--border-subtle);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            background: #0a0a0a; z-index: 100; flex-shrink: 0;
        }
        .logo { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.5px; color: #fff; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--accent); }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .user-pill { display: flex; align-items: center; gap: 8px; padding: 4px 8px 4px 4px; background: rgba(255,255,255,0.05); border-radius: 30px; border: 1px solid var(--border-subtle); font-size: 0.8rem; }
        .avatar { width: 24px; height: 24px; border-radius: 50%; background: #444; }
        /* Hide text on mobile header to save space */
        .user-text { display: block; }

        /* --- LAYOUT PRINCIPAL --- */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 400px; /* Desktop Default */
            flex: 1;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- GAUCHE : MEDIA (Scrollable) --- */
        .media-section {
            padding: 30px;
            overflow-y: auto; /* Scroll interne */
            display: flex; flex-direction: column; gap: 20px;
        }

        /* Barre de Simulation */
        .sim-bar { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 5px; }
        .sim-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle);
            color: var(--text-muted); padding: 6px 10px; border-radius: 6px; font-size: 0.7rem;
            display: flex; align-items: center; gap: 6px;
        }
        .sim-btn:hover { border-color: var(--accent); color: var(--text-main); }

        /* Barre d'Input */
        .input-bar {
            display: flex; gap: 8px; background: var(--bg-card); padding: 5px; border-radius: 10px;
            border: 1px solid var(--border-subtle); max-width: 800px; margin: 0 auto; width: 100%;
        }
        .game-select { background: transparent; border: none; border-right: 1px solid var(--border-subtle); color: var(--text-main); padding: 0 10px; font-size: 0.85rem; outline: none; }
        .game-select option { background: #1a1a1a; }
        .url-input { flex: 1; background: transparent; border: none; color: var(--text-main); padding: 0 10px; font-size: 0.9rem; outline: none; min-width: 0; }
        .btn-import { background: var(--text-main); color: #000; border-radius: 6px; padding: 0 15px; font-weight: 600; font-size: 0.85rem; flex-shrink: 0; }

        /* Lecteur Vidéo */
        .player-frame {
            width: 100%; max-width: 1100px; margin: 0 auto; aspect-ratio: 16/9;
            background: #000; border-radius: var(--radius); border: 1px solid var(--border-subtle);
            overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); z-index: 10;
        }
        video, iframe { width: 100%; height: 100%; border: none; }
        .empty-state { text-align: center; color: var(--text-muted); opacity: 0.5; font-size: 0.9rem; }
        .empty-state i { font-size: 2.5rem; margin-bottom: 10px; display: block; }

        /* Métadonnées & Vote */
        .meta-container {
            max-width: 1100px; margin: 0 auto; width: 100%;
            display: grid; grid-template-columns: 1fr 280px; gap: 20px; align-items: start;
        }
        .clip-details h1 { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; line-height: 1.2; }
        .tag-row { display: flex; gap: 6px; flex-wrap: wrap; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; background: rgba(255,255,255,0.05); color: var(--text-muted); border: 1px solid var(--border-subtle); display: flex; align-items: center; gap: 5px; white-space: nowrap; }
        .tag.accent { color: var(--accent); border-color: rgba(212, 175, 55, 0.3); }

        /* Système de Vote Compact */
        .poll-box {
            background: var(--bg-card); border: 1px solid var(--border-subtle); border-radius: 10px;
            padding: 10px; display: flex; flex-direction: column; gap: 6px;
        }
        .poll-header { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); display: flex; justify-content: space-between; }
        .vote-btns { display: flex; gap: 6px; height: 32px; }
        .vote-btn {
            flex: 1; border-radius: 6px; font-size: 0.8rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: rgba(255,255,255,0.05); color: var(--text-muted); position: relative; overflow: hidden;
            border: 1px solid transparent;
        }
        .vote-btn .fill { position: absolute; left: 0; top: 0; bottom: 0; width: 0%; opacity: 0.2; transition: width 0.5s ease; z-index: 1; }
        .vote-btn span { z-index: 2; position: relative; }
        
        .vote-btn.valid:hover, .vote-btn.valid.active { border-color: var(--success); color: var(--success); }
        .vote-btn.valid .fill { background: var(--success); }
        .vote-btn.inting:hover, .vote-btn.inting.active { border-color: var(--danger); color: var(--danger); }
        .vote-btn.inting .fill { background: var(--danger); }

        /* --- DROITE : CHAT --- */
        .chat-section {
            background: #111; border-left: 1px solid var(--border-subtle);
            display: flex; flex-direction: column; height: 100%; position: relative;
        }
        .chat-header {
            padding: 12px 15px; border-bottom: 1px solid var(--border-subtle);
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; font-weight: 600; background: #161616; flex-shrink: 0;
        }
        .live-indicator { display: flex; align-items: center; gap: 6px; font-size: 0.7rem; color: var(--danger); background: rgba(255, 77, 77, 0.1); padding: 2px 6px; border-radius: 4px; }
        .dot { width: 5px; height: 5px; background: currentColor; border-radius: 50%; animation: pulse 2s infinite; }

        .chat-window {
            flex: 1; padding: 15px; overflow-y: auto; overflow-x: hidden;
            display: flex; flex-direction: column; gap: 10px;
            scroll-behavior: smooth;
        }

        .msg { display: flex; flex-direction: column; max-width: 90%; animation: slideIn 0.2s; position: relative; }
        .msg:hover .msg-actions { opacity: 1; pointer-events: auto; transform: translateY(0); }
        
        .msg-content { padding: 8px 12px; border-radius: 10px; font-size: 0.9rem; line-height: 1.4; word-wrap: break-word; }
        .msg-meta { font-size: 0.65rem; color: var(--text-muted); margin-bottom: 2px; margin-left: 2px; }

        .msg.left { align-self: flex-start; }
        .msg.left .msg-content { background: #222; border-top-left-radius: 2px; border: 1px solid #333; }
        
        .msg.right { align-self: flex-end; align-items: flex-end; }
        .msg.right .msg-content { background: rgba(212, 175, 55, 0.15); color: #fff; border-top-right-radius: 2px; border: 1px solid rgba(212, 175, 55, 0.3); }

        .msg.system { align-self: center; text-align: center; margin: 10px 0; max-width: 100%; opacity: 0.6; }
        .msg.system .msg-content { background: transparent; border: none; font-size: 0.75rem; font-style: italic; padding: 0; }

        /* Chat Input */
        .chat-input-box {
            padding: 10px; background: #161616; border-top: 1px solid var(--border-subtle); flex-shrink: 0;
        }
        .chat-form { display: flex; gap: 8px; align-items: center; position: relative; }
        .emoji-btn { background: transparent; color: var(--text-muted); font-size: 1.2rem; padding: 0 5px; }
        .chat-input {
            flex: 1; background: #0a0a0a; border: 1px solid var(--border-subtle);
            padding: 10px 12px; border-radius: 20px; color: #fff; font-size: 0.9rem; outline: none;
        }
        .chat-input:focus { border-color: var(--accent); }
        .send-btn {
            background: var(--accent); color: #000; width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem; flex-shrink: 0;
        }

        /* EMOJI PICKER */
        emoji-picker {
            position: fixed; bottom: 70px; right: 20px; z-index: 9999;
            --background: #161616; --border-color: #333; height: 350px; width: 300px;
            display: none; box-shadow: 0 10px 40px #000; border-radius: 12px;
        }
        emoji-picker.active { display: flex; animation: slideUp 0.2s; }

        /* TOASTS */
        .toast-container { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); z-index: 10000; pointer-events: none; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .toast { background: rgba(30,30,30,0.9); backdrop-filter: blur(5px); border: 1px solid #444; padding: 10px 20px; border-radius: 30px; font-size: 0.85rem; box-shadow: 0 5px 20px #000; animation: fadeUp 0.3s; display: flex; align-items: center; gap: 8px; }
        .toast.success i { color: var(--success); } .toast.error i { color: var(--danger); }

        /* --- RESPONSIVE MOBILE (VRAI RESPONSIVE) --- */
        @media (max-width: 900px) {
            
            /* Passage en mode Vertical Flex */
            .main-container {
                display: flex; 
                flex-direction: column;
                height: calc(var(--app-height) - 50px); /* Hauteur - header */
            }

            /* 1. Header Compact */
            header { height: 50px; padding: 0 15px; }
            .logo { font-size: 1rem; }
            .user-text { display: none; } /* Cache le nom "Moi" */

            /* 2. Media Section au TOP */
            .media-section {
                padding: 0; 
                flex: 0 0 auto; /* Ne grandit pas, prend la taille du contenu */
                background: #000;
                overflow: visible;
                display: block; /* Reset flex */
            }

            /* Video Edge-to-Edge (Collée aux bords) */
            .player-frame {
                border-radius: 0; 
                border: none; border-bottom: 1px solid var(--border-subtle);
                width: 100%; max-width: 100%;
                aspect-ratio: 16/9; /* Force le ratio TV */
                margin: 0;
            }

            /* Sim Bar & Input Bar (Cachés ou compacts ?) */
            /* On cache la simulation bar sur mobile pour clean l'UI */
            .sim-bar { display: none; }
            
            /* Input Bar sous la vidéo */
            .input-bar {
                margin: 10px; width: auto; 
                border-radius: 8px; padding: 4px;
            }
            .game-select { max-width: 80px; padding: 0 5px; } /* Plus petit */
            .btn-import { padding: 0 10px; font-size: 0.8rem; }

            /* Métadonnées sous la vidéo */
            .meta-container {
                display: block; /* Stack vertical */
                padding: 0 15px 15px 15px;
                gap: 10px;
                border-bottom: 1px solid var(--border-subtle);
            }
            .clip-details { margin-bottom: 10px; }
            .clip-details h1 { font-size: 1.1rem; margin-top: 10px; }
            
            /* Vote Buttons - Full Width */
            .poll-box { width: 100%; border: none; padding: 0; background: transparent; }
            .vote-btns { height: 40px; } /* Plus gros pour le doigt */

            /* 3. Chat Section en BAS (Prend tout le reste) */
            .chat-section {
                flex: 1; /* Remplit le vide */
                border: none;
                min-height: 0; /* Crucial pour le scroll flexbox */
            }
            .chat-header { display: none; } /* On gagne de la place */
            
            /* Chat Input fixé en bas (Au dessus du clavier) */
            .chat-input-box {
                padding: 8px 10px;
                padding-bottom: max(8px, env(safe-area-inset-bottom)); /* iPhone X safe area */
            }
            
            /* Emoji Picker Mobile */
            emoji-picker {
                width: 100%; height: 250px;
                bottom: 0; right: 0; border-radius: 20px 20px 0 0;
            }
        }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <emoji-picker class="dark"></emoji-picker>
    <div class="toast-container" id="toastContainer"></div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq=800) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.value = freq; o.connect(g); g.connect(audioCtx.destination);
            o.start(); g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
            o.stop(audioCtx.currentTime + 0.1);
        }
    </script>

    <header>
        <div class="logo"><i class="fa-solid fa-scale-balanced"></i> DebateRoom</div>
        <div class="header-right">
            <div class="user-pill">
                <div class="avatar"></div> <span class="user-text">Moi</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        
        <section class="media-section">
            
            <div class="sim-bar">
                <button class="sim-btn" onclick="sim('outplayed')">LoL</button>
                <button class="sim-btn" onclick="sim('twitch')">Dota</button>
                <button class="sim-btn" onclick="sim('medal')">Fortnite</button>
            </div>

            <div class="input-bar">
                <select class="game-select">
                    <option>Jeu</option><option>LoL</option><option>Valo</option><option>FIFA</option>
                </select>
                <input type="text" class="url-input" id="linkInput" placeholder="Lien vidéo...">
                <button class="btn-import" onclick="processLink()">GO</button>
            </div>

            <div class="player-frame" id="playerContainer">
                <div class="empty-state"><i class="fa-solid fa-film"></i><span>En attente</span></div>
            </div>

            <div class="meta-container">
                <div class="clip-details">
                    <h1 id="clipTitle">Aucun clip</h1>
                    <div class="tag-row" id="tagRow"><div class="tag">En attente</div></div>
                </div>
                
                <div class="poll-box">
                    <div class="poll-header"><span>Votre Avis ?</span></div>
                    <div class="vote-btns">
                        <button class="vote-btn valid" onclick="vote('valid')" id="btnValid">
                            <div class="fill" id="fillValid"></div> <span>VALID</span>
                        </button>
                        <button class="vote-btn inting" onclick="vote('inting')" id="btnInting">
                            <div class="fill" id="fillInting"></div> <span>INTING</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="chat-section">
            <div class="chat-header">
                <span>Discussion</span> <div class="live-indicator"><div class="dot"></div> LIVE</div>
            </div>
            
            <div class="chat-window" id="chatList">
                <div class="msg system"><div class="msg-content">Bienvenue dans le débat.</div></div>
            </div>

            <div class="chat-input-box">
                <div class="chat-form">
                    <button class="emoji-btn" id="emojiBtn"><i class="fa-regular fa-face-smile"></i></button>
                    <input type="text" class="chat-input" id="chatInput" placeholder="Message..." autocomplete="off" onkeypress="handleKey(event)">
                    <button class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

    </div>

    <script>
        // --- RESIZE HANDLER FOR MOBILE ---
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        window.addEventListener('resize', setAppHeight);
        setAppHeight(); // Init

        // --- STATE ---
        let appState = { 
            video: null, 
            votes: { valid: 0, inting: 0, user: null },
            messages: [] 
        };

        // --- EMOJI PICKER ---
        const picker = document.querySelector('emoji-picker');
        const emojiBtn = document.getElementById('emojiBtn');
        const chatInput = document.getElementById('chatInput');

        emojiBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            picker.classList.toggle('active');
        });

        picker.addEventListener('emoji-click', event => {
            chatInput.value += event.detail.unicode;
            chatInput.focus();
            picker.classList.remove('active');
        });

        document.addEventListener('click', (e) => {
            if (!picker.contains(e.target) && e.target !== emojiBtn) picker.classList.remove('active');
        });

        // --- FUNCTIONS ---
        function showToast(msg, type='info') {
            const t = document.createElement('div'); t.className=`toast ${type}`;
            t.innerHTML = `<i class="fa-solid fa-info-circle"></i><span>${msg}</span>`;
            if(type==='success') t.innerHTML = `<i class="fa-solid fa-check"></i><span>${msg}</span>`;
            if(type==='error') t.innerHTML = `<i class="fa-solid fa-xmark"></i><span>${msg}</span>`;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(()=>t.remove(), 3000);
        }

        function sim(p) {
            const mp4 = "https://uploads.overwolf.com/owclient/direct/2025/12/03/e7fd7ec4-e7ea-479c-afe9-76fcecfa97dd.mp4";
            loadVideoUI({ type:'file', src:mp4 }, `Débat ${p}`, p);
            showToast("Simulation chargée", "success");
            playBeep(1200);
        }

        function processLink() {
            const val = document.getElementById('linkInput').value.trim();
            if(!val) return showToast("Lien vide", "error");
            
            let d = null;
            if(val.includes('youtube')) d = { type:'iframe', src:`https://www.youtube.com/embed/${val.match(/v=([^&]+)/)?.[1]}?autoplay=1` };
            else if(val.includes('.mp4')) d = { type:'file', src:val };
            else if(val.includes('outplayed')) return alert("Utilisez le lien MP4 (Clic droit)"); // Simplifié pour mobile
            else return showToast("Lien non supporté", "error");

            loadVideoUI(d, "Clip Importé", "Import");
            document.getElementById('linkInput').value = '';
        }

        function loadVideoUI(d, title, tag) {
            const c = document.getElementById('playerContainer');
            document.getElementById('clipTitle').innerText = title;
            document.getElementById('tagRow').innerHTML = `<div class="tag accent">${tag}</div>`;
            
            if(d.type==='iframe') c.innerHTML = `<iframe src="${d.src}" allowfullscreen></iframe>`;
            else c.innerHTML = `<video src="${d.src}" controls autoplay playsinline style="width:100%;height:100%;background:#000"></video>`;
            
            // Reset votes
            appState.votes = { valid:0, inting:0, user:null };
            updatePoll();
        }

        function vote(s) {
            appState.votes[s]++;
            appState.votes.user = s;
            updatePoll();
            playBeep(600);
            showToast(`Voté : ${s.toUpperCase()}`, "success");
        }

        function updatePoll() {
            const v = appState.votes; const t = v.valid + v.inting;
            const pV = t ? (v.valid/t)*100 : 0;
            const pI = t ? (v.inting/t)*100 : 0;
            document.getElementById('fillValid').style.width = pV+'%';
            document.getElementById('fillInting').style.width = pI+'%';
            
            document.getElementById('btnValid').className = `vote-btn valid ${v.user==='valid'?'active':''}`;
            document.getElementById('btnInting').className = `vote-btn inting ${v.user==='inting'?'active':''}`;
        }

        function sendMessage() {
            const val = chatInput.value.trim();
            if(!val) return;
            
            const div = document.createElement('div'); div.className = 'msg right';
            const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            div.innerHTML = `<div class="msg-meta">Moi • ${time}</div><div class="msg-content">${val}</div>`;
            
            const list = document.getElementById('chatList');
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
            chatInput.value = '';
            playBeep(800);
        }

        function handleKey(e) { if(e.key==='Enter') sendMessage(); }

    </script>
</body>
</html>
