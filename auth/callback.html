<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion en cours... - Debateroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .callback-container {
            text-align: center;
            padding: 3rem;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #d4af37;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .error-container {
            display: none;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
        }

        .error-container h2 {
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-container p {
            margin-bottom: 1.5rem;
        }

        .btn-retry {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #d4af37, #f4cf67);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #28a745, #34ce57);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .success-icon svg {
            width: 30px;
            height: 30px;
            stroke: white;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <!-- Loading State -->
        <div id="loadingState">
            <div class="loader"></div>
            <h1>Connexion en cours...</h1>
            <p>Veuillez patienter pendant que nous vérifions vos informations.</p>
        </div>

        <!-- Success State -->
        <div id="successState" style="display: none;">
            <div class="success-icon" style="display: flex;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
            </div>
            <h1>Connexion réussie !</h1>
            <p>Redirection en cours...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-container">
            <h2>Erreur de connexion</h2>
            <p id="errorMessage">Une erreur s'est produite lors de la connexion.</p>
            <a href="/login.html" class="btn-retry">Réessayer</a>
        </div>
    </div>

    <script>
        // Configuration - Remplacez par vos vraies valeurs
        const CONFIG = {
            google: {
                clientId: '233594795614-4ti76o1u50quom8bedro552dhumdfgfk.apps.googleusercontent.com'
            },
            discord: {
                clientId: 'VOTRE_DISCORD_CLIENT_ID'
            }
        };

        // Fonction pour parser les paramètres de l'URL
        function getUrlParams() {
            const params = {};
            
            // Pour Google (fragment #)
            const hash = window.location.hash.substring(1);
            if (hash) {
                hash.split('&').forEach(param => {
                    const [key, value] = param.split('=');
                    params[key] = decodeURIComponent(value);
                });
            }
            
            // Pour Discord (query ?)
            const search = window.location.search.substring(1);
            if (search) {
                search.split('&').forEach(param => {
                    const [key, value] = param.split('=');
                    params[key] = decodeURIComponent(value);
                });
            }
            
            return params;
        }

        // Afficher une erreur
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Afficher le succès
        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
        }

        // Traiter le callback Google (Implicit Flow)
        async function handleGoogleCallback(accessToken) {
            try {
                // Récupérer les infos utilisateur depuis Google
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Impossible de récupérer les informations utilisateur');
                }

                const userData = await response.json();
                
                // Stocker les infos utilisateur
                const user = {
                    id: userData.id,
                    email: userData.email,
                    name: userData.name,
                    picture: userData.picture,
                    provider: 'google',
                    accessToken: accessToken
                };

                localStorage.setItem('user', JSON.stringify(user));
                localStorage.setItem('isLoggedIn', 'true');

                showSuccess();
                
                // Rediriger vers l'onboarding ou le dashboard
                setTimeout(() => {
                    // Vérifier si l'utilisateur a déjà fait l'onboarding
                    const hasCompletedOnboarding = localStorage.getItem('onboardingCompleted');
                    if (hasCompletedOnboarding) {
                        window.location.href = '/dashboard.html';
                    } else {
                        window.location.href = '/index.html'; // Page d'onboarding
                    }
                }, 1500);

            } catch (error) {
                showError(error.message);
            }
        }

        // Traiter le callback Discord
        // Note: Discord nécessite un backend pour échanger le code contre un token
        async function handleDiscordCallback(code) {
            try {
                // IMPORTANT: Pour Discord, vous DEVEZ avoir un backend
                // Le code ci-dessous est un exemple de ce que le backend devrait faire
                
                // Appeler votre backend pour échanger le code
                const response = await fetch('/api/auth/discord/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la connexion Discord');
                }

                const data = await response.json();
                
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('isLoggedIn', 'true');

                showSuccess();
                
                setTimeout(() => {
                    const hasCompletedOnboarding = localStorage.getItem('onboardingCompleted');
                    if (hasCompletedOnboarding) {
                        window.location.href = '/dashboard.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                }, 1500);

            } catch (error) {
                // Si pas de backend, afficher un message explicatif
                showError('La connexion Discord nécessite un serveur backend. Veuillez utiliser Google ou l\'email/mot de passe.');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            const params = getUrlParams();
            
            // Récupérer le state pour identifier le provider
            const state = params.state || localStorage.getItem('oauth_state');
            const storedProvider = localStorage.getItem('oauth_provider');
            
            // Vérifier les erreurs
            if (params.error) {
                showError(params.error_description || 'Connexion annulée ou refusée.');
                return;
            }

            // Google Implicit Flow (access_token dans le fragment)
            if (params.access_token && storedProvider === 'google') {
                handleGoogleCallback(params.access_token);
                return;
            }

            // Discord Authorization Code Flow (code dans query)
            if (params.code && storedProvider === 'discord') {
                handleDiscordCallback(params.code);
                return;
            }

            // Si aucun paramètre valide
            showError('Paramètres de connexion invalides. Veuillez réessayer.');
        });
    </script>
</body>
</html>
